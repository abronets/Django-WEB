{% load static %}
    {% block menu %}
        <nav class="gtco-nav" role="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2 text-left">
                        <div id="gtco-logo"><a href="{% url 'posts_list' %}">Це блог<span>.</span></a></div>
                    </div>
                    <div class="col-xs-10 text-left menu-1">
                        <ul>
                        {% if user.is_authenticated %}
                            {% if user.can_create_posts %}
                                <li><a href="{% url 'post_create' %}">Создати пост</a></li>
                            {% endif %}
                            <li><a href="{% url 'user_detail' user.id %}">Профіль</a></li>
                            <li><a href="{% url 'logout' %}">Вийти</a></li>
                        {% endif %}
                        {% if user.is_anonymous %}
                            <li><a href="{% url 'login' %}">Ввійти</a></li>
                        {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
	    </nav>
    {% endblock %}
